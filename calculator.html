<html>
<head>
    <title>Calculator</title>
</head>
<body>
    <h2 style="text-align:center">Calculator using JS,CSS,HTML</h2>
    <div class="Name">
        <form name="frm1" style="text-align: center; padding: 50px; ">
            <input type="text" id="cals" name="calall" style="margin-bottom: 30px; height: 70px; width: 350px; font-size: xx-large;margin-top: 10px;"><br>
            <input type="button" value="1" onclick="frm1.calall.value +='1'" style="height: 80px; width: 80px; font-size: xx-large;margin-top: 10px;">
            <input type="button" value="2" onclick="frm1.calall.value +='2'" style="height: 80px; width: 80px; font-size: xx-large;margin-top: 10px;">
            <input type="button" value="3" onclick="frm1.calall.value +='3'" style="height: 80px; width: 80px; font-size: xx-large;margin-top: 10px;">
            <input type="button" value="+" onclick="frm1.calall.value +='+'" style="height: 80px; width: 80px; font-size: xx-large;margin-top: 10px; ">
            <br>
            <input type="button" value="4" onclick="frm1.calall.value +='4'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <input type="button" value="5" onclick="frm1.calall.value +='5'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <input type="button" value="6" onclick="frm1.calall.value +='6'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <input type="button" value="-" onclick="frm1.calall.value +='-'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <br>
            <input type="button" value="7" onclick="frm1.calall.value +='7'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <input type="button" value="8" onclick="frm1.calall.value +='8'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <input type="button" value="9" onclick="frm1.calall.value +='9'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <input type="button" value="*" onclick="frm1.calall.value +='*'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 10px;">
            <br>
            <input type="button" value="/" onclick="frm1.calall.value +='/'" style="height: 80px; width: 80px; font-size: xx-large;margin-top: 10px;">
            <input type="button" value="0" onclick="frm1.calall.value +='0'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 7px;">
            <input type="button" value="." onclick="frm1.calall.value +='.'" style="height: 80px; width: 80px; font-size: xx-large; margin-top: 7px;">
            <input type="button" value="=" onclick="frm1.calall.value=eval(frm1.calall.value)" style="height: 80px; width: 80px; font-size: xx-large;">
            <br>
            <input type="button" value="Clear All" onclick="frm1.calall.value=''" id="clear" style="height: 40px; width: 100px; font-size: larger; margin-top: 10px;">
    </div>
    </form>
   <style>
    .Name{
        background-color:brown;
        margin-left:350px;
        margin-right: 350px;
        height: auto;
        
    }
    
    
      
   </style>
</body>
</head>

</html>
